<ng-container *ngIf="isHome; else onlyNavbar">
  <header class="relative min-h-[40vh] md:min-h-[50vh] flex items-center justify-center overflow-hidden select-none py-8 sm:py-12">

    <!-- PARALLAX BACKGROUND -->
        <div id="parallax-bg"
          class="absolute inset-0 bg-cover bg-center will-change-transform"
          style="background-image: url('/assets/hero.png'); max-width:100vw; max-height:100%; object-fit:cover;">
    </div>

    <!-- DARK GRADIENT OVERLAY -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/10 via-black/40 to-black/60"></div>

    <!-- FLOATING LIGHT EFFECTS -->
    <div class="floating-glow size-72 bg-cyan-400/10 rounded-full blur-3xl absolute -top-10 -left-20"></div>
    <div class="floating-glow2 size-96 bg-white/5 rounded-full blur-3xl absolute top-40 right-0"></div>

    <!-- CONTENT -->
    <div class="relative z-10 text-center text-white px-4 sm:px-8 max-w-lg sm:max-w-2xl md:max-w-3xl mx-auto">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold tracking-wide drop-shadow-2xl mb-3 sm:mb-4 break-words">
        Kanzlei Gaussmann
      </h1>

      <p class="text-base sm:text-lg md:text-xl opacity-90 mb-4 sm:mb-6">
        Moderne Rechtsberatung auf höchstem Niveau
      </p>

      <!-- CALL TO ACTION -->
      <div class="mt-6 sm:mt-8 flex flex-col sm:flex-row justify-center gap-3 sm:gap-4 w-full">
        <a href="/leistungen"
           class="px-5 py-2.5 sm:px-6 sm:py-3 rounded-xl bg-cyan-400/50 text-white font-semibold shadow-xl hover:bg-cyan-500/50 transition text-base sm:text-lg">
          Rechtsgebiete
        </a>

        <a href="/kontakt"
           class="px-5 py-2.5 sm:px-6 sm:py-3 rounded-xl bg-white/10 border border-white/20 text-white font-semibold hover:bg-white/20 transition text-base sm:text-lg">
          Kontakt
        </a>
      </div>
    </div>
  </header>
</ng-container>

<ng-template #onlyNavbar></ng-template>
