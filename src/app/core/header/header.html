<ng-container *ngIf="isHome; else onlyNavbar">
  <header class="relative h-[50vh] flex items-center justify-center overflow-hidden select-none">

    <!-- PARALLAX BACKGROUND -->
    <div id="parallax-bg"
         class="absolute inset-0 bg-cover bg-center will-change-transform"
         style="background-image: url('/assets/hero.png'); top: -30%;">
    </div>

    <!-- DARK GRADIENT OVERLAY -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/10 via-black/40 to-black/60"></div>

    <!-- FLOATING LIGHT EFFECTS -->
    <div class="floating-glow size-72 bg-cyan-400/10 rounded-full blur-3xl absolute -top-10 -left-20"></div>
    <div class="floating-glow2 size-96 bg-white/5 rounded-full blur-3xl absolute top-40 right-0"></div>

    <!-- CONTENT -->
    <div class="relative z-10 text-center text-white px-8 max-w-3xl">
      <h1 class="text-5xl font-extrabold tracking-wide drop-shadow-2xl mb-4">
        Kanzlei Gaussmann
      </h1>

      <p class="text-xl opacity-90 mb-6">
        Moderne Rechtsberatung auf höchstem Niveau
      </p>

      <!-- CALL TO ACTION -->
      <div class="mt-8 flex justify-center gap-4">
        <a href="/leistungen"
           class="px-6 py-3 rounded-xl bg-cyan-500/50 text-white font-semibold shadow-xl hover:bg-cyan-400 transition">
          Rechtsgebiete
        </a>

        <a href="/kontakt"
           class="px-6 py-3 rounded-xl bg-white/10 border border-white/20 text-white font-semibold hover:bg-white/20 transition">
          Kontakt
        </a>
      </div>
    </div>
  </header>
</ng-container>

<ng-template #onlyNavbar></ng-template>
